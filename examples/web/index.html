<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComfyUI Client playground</title>
  <script type="importmap">
      {
        "imports": {
          "preact": "https://cdn.jsdelivr.net/npm/preact@10.22.0/+esm",
          "htm": "https://cdn.jsdelivr.net/npm/htm@3.1.1/+esm",
          "preact/hooks": "https://cdn.jsdelivr.net/npm/preact@10.22.0/hooks/dist/hooks.module.js",
          "@quik-fe/stand": "https://cdn.jsdelivr.net/npm/@quik-fe/stand@latest/+esm",
          "@stable-canvas/comfyui-client": "../../dist/main.module.mjs"
        }
      }
    </script>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: sans-serif;
      padding: 1rem;

      background-color: #1f1f1f;
      color: #fff;
    }

    .payload-panel {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.5rem;

      font-size: 12px;
    }

    .payload-panel label {
      padding: 0px 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;

      width: 500px;
    }

    .images-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    textarea {
      min-height: 100px;
    }

    .start-button {
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      background-color: rgb(0, 122, 255, 0.5);
      color: white;
      margin: 1rem 0.5rem;
    }

    .start-button:disabled {
      background-color: #333;
      color: #666;
    }

    input[type="number"] {
      padding: 4px 8px;
    }

    input[type="text"] {
      padding: 4px 8px;
    }

    input,
    textarea {
      background-color: #333;
      color: white;
    }

    select {
      padding: 4px 8px;
      background-color: #333;
      color: white;
    }

    progress {
      flex: 1;
    }

    .progress-container {
      display: flex;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
    }

    .app-root {
      display: flex;
    }

    #alert-messages {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;

      position: absolute;
      top: 0;
      left: 0;
      right: 0;

      margin-top: 1rem;
    }

    #alert-messages div {
      position: relative;
      background-color: tomato;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    #alert-messages div button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 0.5rem;
      top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>@StableCanvas/comfyui-client</h1>

  <div id="app"></div>

  <script type="module">
    import { h, Component, render } from "preact";
    import * as React from "preact/hooks";
    import htm from "htm";
    import { bindReact } from "@quik-fe/stand";
    // import {
    //   ComfyUIApiClient,
    //   ComfyUIWorkflow,
    // } from "@stable-canvas/comfyui-client";
    import {
      Client,
      Workflow,
    } from "../../dist/main.module.mjs";

    const html = htm.bind(h);
    const create = bindReact(React);

    const useStore = create((set, get) => ({
      samplers: [],
      schedulers: [],
      sd_models: [],
      payload: {
        prompt: "best quality, RAW, 1girl",
        negative_prompt:
          "(worst quality:2), bad anatomy, embedding:NG_DeepNegative_V1_75T",
        steps: 35,
        cfg: 4,
        sampler_name: "dpmpp_2m_sde_gpu",
        scheduler: "karras",
        denoise: 1,
        width: 640,
        height: 960,
        batch_size: 1,
        ckpt_name: "lofi_v5.baked.fp16.safetensors",
      },
      loading: false,
      progress: {
        current: 0,
        total: 0,
      },
      // base64[]
      images: [],

      alert_messages: [],

      setProgress: (progress) => {
        set({ progress });
      },
      setImages: (images) => {
        set({ images });
      },
      startLoading: () => {
        set({ loading: true });
      },
      stopLoading: () => {
        set({ loading: false });
      },
      appendImage: (image) => {
        set((state) => {
          return { ...state, images: [...state.images, image] };
        });
      },
      setPayload: (payload) => {
        set({ payload });
      },
    }));

    const build_workflow = () => {
      const {
        payload: {
          prompt,
          negative_prompt,
          steps,
          cfg,
          sampler_name,
          scheduler,
          denoise,
          width,
          height,
          batch_size,
          ckpt_name,
        },
      } = useStore.get();
      const workflow = new Workflow();
      const cls = workflow.classes;
      const [model, clip, vae] = cls.CheckpointLoaderSimple({
        ckpt_name,
      });
      const enc = (text) => cls.CLIPTextEncode({ text, clip })[0];
      const [samples] = cls.KSampler({
        seed: Math.floor(Math.random() * 2 ** 32),
        model,
        steps,
        cfg,
        sampler_name,
        scheduler,
        denoise,
        positive: enc(prompt),
        negative: enc(negative_prompt),
        latent_image: cls.EmptyLatentImage({
          width,
          height,
          batch_size,
        })[0],
      });
      const image = cls.VAEDecode({ samples, vae })[0];
      // cls.SaveImage({
      //   filename_prefix: "from-sc-comfy-ui-client",
      //   images: image,
      // });
      cls.ETN_SendImageWebSocket({
        images: image,
      });
      return workflow;
    };

    const client = new Client({
      api_host: "localhost:8188",
    });
    client.connect();

    client.on("progress", (progress) => {
      const { value, max } = progress;
      useStore.get().setProgress({
        current: value,
        total: max,
      });
    });

    (async () => {
      const samplers = await client.getSamplers();
      const schedulers = await client.getSchedulers();
      const sd_models = await client.getSDModels();
      useStore.set({ samplers, schedulers, sd_models });
    })();

    function App() {
      const {
        payload,
        loading,
        progress,
        images,
        setProgress,
        setImages,
        startLoading,
        stopLoading,
        appendImage,
        setPayload,
        samplers,
        schedulers,
        sd_models,
        alert_messages
      } = useStore();

      /**
       * append image
       * @param {({type: 'url', data: string}|{type: 'buff', data: , mime: string})[]} images
       */
      const load_images = async (images) => {
        for (const image of images) {
          switch (image.type) {
            case "url": {
              const response = await fetch(image.data);
              const blob = await response.blob();
              const reader = new FileReader();
              reader.onload = () => {
                appendImage(reader.result);
              };
              reader.readAsDataURL(blob);
              break;
            }
            case "buff": {
              const reader = new FileReader();
              reader.onload = () => {
                appendImage(reader.result);
              };
              reader.readAsDataURL(new Blob([image.data], {
                type: image.mime
              }));
              break;
            }
          }
        }
      }

      const handleStart = async () => {
        startLoading();
        try {
          const workflow = build_workflow();
          const { images } = await workflow.invoke(client);
          console.log(images);
          load_images(images)
        } catch (error) {
          console.error(error)
          useStore.set({
            alert_messages: [...useStore.get().alert_messages, error.toString()]
          })
        } finally {
          stopLoading();
          setTimeout(() => {
            setProgress({ current: 0, total: 0 });
          });
        }
      };

      return html`
          <div id="alert-messages">
            ${alert_messages.map(msg => html`<div key=${msg}><button onclick=${() => useStore.set({
        alert_messages: alert_messages.filter(m => m !== msg)
      })}>X</button><pre>${msg}</pre></div>`)}
          </div>
          <div className="app-root">
            <fieldset>
              <legend>Settings</legend>
              <div class="payload-panel">
                <label>
                  Prompt
                  <textarea
                    type="text"
                    value=${payload.prompt}
                    onInput=${(e) => {
          setPayload({ ...payload, prompt: e.target.value });
        }}
                  />
                </label>
                <label>
                  Negative Prompt
                  <textarea
                    type="text"
                    value=${payload.negative_prompt}
                    onInput=${(e) => {
          setPayload({
            ...payload,
            negative_prompt: e.target.value,
          });
        }}
                  />
                </label>
                <label>
                  Steps
                  <input
                    type="number"
                    value=${payload.steps}
                    onInput=${(e) => {
          setPayload({
            ...payload,
            steps: parseInt(e.target.value),
          });
        }}
                  />
                </label>
                <label>
                  CFG
                  <input
                    type="number"
                    value=${payload.cfg}
                    onInput=${(e) => {
          setPayload({ ...payload, cfg: parseInt(e.target.value) });
        }}
                  />
                </label>
                <label>
                  Sampler Name
                  <select
                    value=${payload.sampler_name}
                    onChange=${(e) => {
          setPayload({ ...payload, sampler_name: e.target.value });
        }}
                  >
                    ${samplers.map(
          (sampler) =>
            html`<option value=${sampler}>${sampler}</option>`
        )}
                  </select>
                </label>
                <label>
                  Scheduler
                  <select
                    value=${payload.scheduler}
                    onChange=${(e) => {
          setPayload({ ...payload, scheduler: e.target.value });
        }}
                  >
                    ${schedulers.map(
          (scheduler) =>
            html`<option value=${scheduler}>${scheduler}</option>`
        )}
                  </select>
                </label>
                <label>
                  Width
                  <input
                    type="number"
                    value=${payload.width}
                    onInput=${(e) => {
          setPayload({
            ...payload,
            width: parseInt(e.target.value),
          });
        }}
                  />
                </label>
                <label>
                  Height
                  <input
                    type="number"
                    value=${payload.height}
                    onInput=${(e) => {
          setPayload({
            ...payload,
            height: parseInt(e.target.value),
          });
        }}
                  />
                </label>
                <label>
                  Batch Size
                  <input
                    type="number"
                    value=${payload.batch_size}
                    onInput=${(e) => {
          setPayload({
            ...payload,
            batch_size: parseInt(e.target.value),
          });
        }}
                  />
                </label>
                <label>
                  Checkpoint Name
                  <select
                    value=${payload.ckpt_name}
                    onChange=${(e) => {
          setPayload({ ...payload, ckpt_name: e.target.value });
        }}
                  >
                    ${sd_models.map(
          (ckpt_name) =>
            html`<option value=${ckpt_name}>${ckpt_name}</option>`
        )}
                  </select>
              </div>
            </fieldset>
            ${loading
          ? html`<button class="start-button" disabled>
                    Generating...
                  </button>`
          : html`<button class="start-button" onClick=${handleStart}>
                    Generate
                  </button>`
        }
          </div>
          <div>
            <fieldset>
              <legend>Progress</legend>
              <div class="progress-container">
                <progress
                  value=${progress.current}
                  max=${progress.total}
                ></progress>
                <span> ${progress.current} / ${progress.total} </span>
              </div>
            </fieldset>
            <fieldset>
              <legend>Images</legend>
              ${images.length === 0
          ? html`<p>no images.</p>`
          : html`<div class="images-container">
                      ${images.map(
            (image) =>
              html`<img
                            src=${image}
                            style="max-width: 100%; max-height: 100%"
                          />`
          )}
                    </div>`
        }
            </fieldset>
          </div>
          </div>
        `;
    }

    render(html`<${App} />`, document.querySelector("#app"));

  </script>
</body>

</html>
